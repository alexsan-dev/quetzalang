<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=1"
    />
    <meta name="”msapplication-TileColor”" content="#2196f3" />
    <meta name="”theme-color”" content="#2196f3" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta
      name="apple-mobile-web-app-status-bar-style"
      content="black-translucent"
    />
    <meta name="HandheldFriendly" content="true" />
    <meta name="MobileOptimized" content="width" />
    <title>Quetzalang</title>
    <link rel="stylesheet" href="styles/index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <div id="toolbar">
        <button id="runtimeBtn"><i data-feather="skip-forward"></i></button>
        <button id="saveBtn"><i data-feather="save"></i></button>
        <label for="uploadInput" id="uploadBtn"
          ><i data-feather="upload-cloud"></i
        ></label>
        <input type="file" id="uploadInput" style="display: none" />
        <button id="shareBtn"><i data-feather="share-2"></i></button>
        <button id="compileBtn"><i data-feather="globe"></i></button>
        <button id="tokensBtn"><i data-feather="key"></i></button>
        <button id="cleanBtn"><i data-feather="x-circle"></i></button>
        <button id="terminalBtn"><i data-feather="terminal"></i></button>
      </div>
      <div id="editorContainer">
        <div id="tabs">
          <button id="editorTab"><i data-feather="code"></i>Editor</button>
          <button id="translateTab">
            <i data-feather="globe"></i>Traducción
          </button>
          <button id="reportsTab"><i data-feather="file"></i>Reportes</button>
        </div>
        <div id="editorsSlide">
          <div id="editor"></div>
          <div id="editorTranslate"></div>
          <div id="reportsContainer">
            <div id="ast"></div>
            <div class="symbolTable">
              <div>
                <i data-feather="key"></i>
                <div>
                  <h2>Lista de simbolos</h2>
                  <p>
                    Aqui se muestra la lista de tokens generados por el
                    analizador.
                  </p>
                </div>
              </div>
              <div class="list">
                <div>
                  <span>Nombre</span>
                  <span>Token</span>
                  <span>Linea</span>
                  <span>Columna</span>
                </div>
                <div id="tokensList"></div>
              </div>
            </div>
            <div class="symbolTable">
              <div>
                <i data-feather="x-circle"></i>
                <div>
                  <h2>Lista de errores</h2>
                  <p>
                    Lista y descripción de errores lexicos, sintacticos o
                    semanticos.
                  </p>
                </div>
              </div>
              <div class="list">
                <div>
                  <span>Tipo</span>
                  <span>Descripción</span>
                  <span>Linea</span>
                  <span>Columna</span>
                </div>
                <div id="errorsList"></div>
              </div>
            </div>
          </div>
        </div>
        <div id="codeInfo">
          <span>Quetzalang</span>
          <span id="cursor">Linea 1, Columna: 1</span>
        </div>
      </div>
      <div id="consoleContainer">
        <span id="consoleTitle"
          ><i data-feather="terminal"></i> Salida de consola:
        </span>
        <button id="collapseBtn">
          <i id="chevron" data-feather="chevron-down"></i>
        </button>
        <pre id="console" readonly></pre>
      </div>
    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.4.13/ace.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.4.13/mode-java.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.4.13/theme-monokai.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.4.13/ext-language_tools.min.js"></script>
    <script type="module" src="scripts/index.js"></script>
  </body>
</html>
