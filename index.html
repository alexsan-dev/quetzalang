<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=1"
    />
    <meta name="”msapplication-TileColor”" content="#2196f3" />
    <meta name="”theme-color”" content="#2196f3" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta
      name="apple-mobile-web-app-status-bar-style"
      content="black-translucent"
    />
    <meta name="HandheldFriendly" content="true" />
    <meta name="MobileOptimized" content="width" />
    <title>Quetzalang</title>
    <link rel="stylesheet" href="styles/index.css" />
  </head>
  <body>
    <main>
      <div id="toolbar">
        <button id="runtimeBtn"><i data-feather="skip-forward"></i></button>
        <button id="saveBtn"><i data-feather="save"></i></button>
        <label for="uploadInput" id="uploadBtn"
          ><i data-feather="upload-cloud"></i
        ></label>
        <input type="file" id="uploadInput" style="display: none" />
        <button id="shareBtn"><i data-feather="share-2"></i></button>
        <button id="compileBtn"><i data-feather="globe"></i></button>
        <button id="cleanBtn"><i data-feather="x-circle"></i></button>
        <button id="terminalBtn"><i data-feather="terminal"></i></button>
      </div>
      <div id="editorContainer">
        <div id="editor"></div>
        <div id="codeInfo">
          <span>Quetzalang</span>
          <span id="cursor">Linea 1, Columna: 1</span>
        </div>
      </div>
      <div id="consoleContainer">
        <span id="consoleTitle"
          ><i data-feather="terminal"></i> Salida de consola:
        </span>
        <button id="collapseBtn">
          <i id="chevron" data-feather="chevron-down"></i>
        </button>
        <pre id="console" readonly></pre>
      </div>
    </main>

    <script type="module" src="scripts/index.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.4.13/ace.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.4.13/mode-java.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.4.13/theme-monokai.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.4.13/ext-language_tools.min.js"></script>
    <script>
      // VALORES INICIALES
      const urlParams = new URLSearchParams(window.location.search)
      const initialValue =
        urlParams.get('code') || window.localStorage.getItem('code')

      // CONFIGURAR EDITOR
      const editor = ace.edit('editor', {
        wrap: true,
        autoScrollEditorIntoView: true,
        enableLiveAutocompletion: true,
      })
      const JavaMode = ace.require('ace/mode/java').Mode
      editor.session.setMode(new JavaMode())
      editor.setTheme('ace/theme/monokai')
      editor.setFontSize(18)

      // CODIGO INICIAL
      if (initialValue) editor.setValue(initialValue, -1)

      // CURSOR
      const codeInfoCursor = document.getElementById('cursor')
      editor.session.selection.on('changeCursor', function (e) {
        const cursor = editor.selection.getCursor()
        codeInfoCursor.innerHTML = `Linea: ${cursor.row + 1}, Columna: ${
          cursor.column + 1
        }`
      })

      feather.replace()
    </script>
  </body>
</html>
